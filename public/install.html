<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <button id="test">Install Triagr</button>
    <script>
      var el = document.getElementById('test');
      el.addEventListener('click', function() {

        navigator.mozApps.install('http://' + document.location.host + '/manifest.webapp');
      });
    </script>
  </body>
</html>
